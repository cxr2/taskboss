<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskBoss</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
       <script
      src="https://kit.fontawesome.com/9611e40045.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="app">
      <!-- <section class="greeting my-4 px-3">
        <h2 class="title">
          Hello, <input type="text" id="name" placeholder="Name here" />!
        </h2>
      </section> -->
      <header>
        <div class="container">
          <div class="row justify-content-between p-3">
            <div class="col-4">
              <h1 class="pt-1">TaskBoss</h1>
              </div>
              <div class="col-2 pt-2 form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                  style="transform: scale(1.6);"
                />
                <label
                  class="form-check-label"
                  for="flexSwitchCheckDefault"
                ></label>
                <div class="row"></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="create-task my-4 px-3">
        <h3 class="mb-1">ADD A TASK</h3>
        <form id="new-task-form">
          <h4 class="mb-2">What's on your task list?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. feed the cats"
          />
          <h4 class="mb-2">Pick a category</h4>
          <div class="options">
            <label
              ><input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div class="business">Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div class="personal">Personal</div>
            </label>
          </div>

          <input type="submit" value="Add task" />
        </form>
      </section>

      <section class="task-list my-4 px-3">
        <h3>TASK LIST</h3>
        <div class="list" id="task-list">
          <div class="task-item done">
            <label>
              <input type="checkbox" />
              <span class="bubble business"></span>
            </label>
            <div class="task-content">
              <input type="text" value="feed the cats" readonly />
            </div>
            <div class="actions">
              <button class="edit"><i class="fa-solid fa-pencil"></i></button>
              <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
            </div>
          </div>

          <div class="task-item">
            <label>
              <input type="checkbox" />
              <span class="bubble business"></span>
            </label>
            <div class="task-content">
              <input type="text" value="clean the kitchen" readonly />
            </div>
            <div class="actions">
              <button class="edit"><i class="fa-solid fa-pencil"></i></button>
              <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
